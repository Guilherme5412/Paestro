<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paestro - Chamada</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/chamada.css">
</head>
<body>
  <header>
    <h1>Paestro</h1>
    <h2>Registro de Frequência</h2>
    <div class="header-info">
      <span id="data-atual"></span>
      <span id="nome-usuario"></span>
    </div>
  </header>

  <main>
    <div class="chamada-container">
      <h3>Registro de Chamada</h3>
      
      <div class="filtros">
        <div class="form-group">
          <label for="select-escola">Escola</label>
          <select id="select-escola">
            <option value="">Selecione a escola</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select-turma">Turma</label>
          <select id="select-turma">
            <option value="">Selecione a turma</option>
          </select>
        </div>
      </div>

      <div class="tabela-container">
        <table id="table-alunos">
          <thead>
            <tr>
              <th>Aluno</th>
              <th>Presença</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="actions">
        <button id="btn-salvar" class="btn-primary">
          <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"></path>
          </svg>
          Salvar Chamada
        </button>
        <button id="btn-exportar" class="btn-secondary">
          Exportar para Excel
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>Secretaria de Educação © 2025</p>
  </footer>

  <script src="/static/js/chamada.js"></script>
</body>
</html>
