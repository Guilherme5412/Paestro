<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paestro - Importar</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/importar.css">
</head>
<body>
  <header>
    <h1>Paestro</h1>
    <h2>Registro de Frequência</h2>
  </header>
  
  <main>
    <div class="import-container">
      <h3>Importar Arquivos HTML</h3>
      <div class="upload-area" id="drop-area">
        <!-- Input com multiple -->
        <input 
          type="file" 
          id="file-input" 
          name="files"
          accept=".html,.htm"
          multiple
          style="display: none;"
        />
        <div class="upload-icon">
          <svg viewBox="0 0 24 24">
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
        <p>Arraste e solte arquivos HTML aqui ou</p>
        <button id="browse-btn" class="btn-secondary">Selecione os arquivos</button>
      </div>

      <!-- Exibe informações sobre os arquivos selecionados -->
      <div id="file-info" style="display: none;">
        <p>Arquivos selecionados: <span id="file-name"></span></p>
        <button id="process-btn" class="btn-primary">Processar Arquivos</button>
      </div>

      <div id="results" style="display: none;">
        <h4>Resultado da Importação</h4>
        <p>Escolas importadas: <span id="escolas-count"></span></p>
        <button id="go-to-chamada" class="btn-primary">Ir para Chamada</button>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Secretaria de Educação © 2025</p>
  </footer>
  
  <script src="/static/js/importar.js"></script>
</body>
</html>
