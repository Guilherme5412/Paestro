<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paestro - Chamada</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/chamada.css">
</head>
<body>
    <header>
        <h1>Paestro</h1>
        <h2>Registro de Frequência</h2>
        <div class="header-info">
            <span id="data-atual"></span>
            <span id="nome-usuario"></span>
        </div>
    </header>
    
    <main>
        <div class="chamada-container">
            <h3>Chamada</h3>
            
            <div class="filtros-container">
                <div class="filtros">
                    <div class="form-group">
                        <label for="escola-select">Escola</label>
                        <select id="escola-select">
                            <option value="">Selecione a escola</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="turma-select">Turma</label>
                        <select id="turma-select">
                            <option value="">Selecione a turma</option>
                        </select>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button id="add-aluno-btn" class="btn-action">
                        <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        Adicionar Aluno
                    </button>
                    <button id="limpar-turmas-btn" class="btn-action">
                        <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                        </svg>
                        Limpar Turmas
                    </button>
                </div>
            </div>
            
            <div class="tabela-container">
                <table id="alunos-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Presença</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Alunos serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="actions">
                <button id="salvar-chamada-btn" class="btn-action">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                    </svg>
                    Salvar Chamada
                </button>
                <button id="exportar-chamada-btn" class="btn-action">
    <svg class="btn-icon" viewBox="0 0 384 512" width="16" height="16">
        <path fill="currentColor" d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm60.1 106.5L224 336l60.1 93.5c5.1 8-.6 18.5-10.1 18.5h-34.9c-4.4 0-8.5-2.4-10.6-6.3C208.9 405.5 192 373 192 373c-6.4 14.8-10 20-36.6 68.8-2.1 3.9-6.1 6.3-10.5 6.3H110c-9.5 0-15.2-10.5-10.1-18.5l60.3-93.5-60.3-93.5c-5.2-8 .6-18.5 10.1-18.5h34.8c4.4 0 8.5 2.4 10.6 6.3 26.1 48.8 20 38.2 36.6 68.8 6.4 14.8 10 20 36.6 68.8 2.1 3.9 6.1 6.3 10.5 6.3h34.9c9.5 0 15.2-10.5 10.1-18.5zM384 121.9v6.1H256V0h6.1c6.4 0 12.5 2.5 17 7l97.9 98c4.5 4.5 7 10.6 7 16.9z"/>
    </svg>
    Exportar Chamadas
</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Secretaria de Educação © 2025</p>
    </footer>
    
    <script src="/static/js/chamada.js"></script>
</body>
</html>
