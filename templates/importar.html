<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paestro - Importar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/importar.css">
</head>
<body>
    <header>
        <h1>Paestro</h1>
        <h2>Registro de Frequência</h2>
        <div class="header-info">
            <span id="data-atual">26 de Março de 2025</span>
            <span id="nome-usuario">Usuário: Admin</span>
        </div>
    </header>
    
    <main>
        <div class="import-container">
            <h3>Importar Arquivos HTML</h3>
            <div class="upload-area" id="drop-area">
                <input type="file" id="file-input" name="files" accept=".html,.htm" multiple style="display: none;">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </div>
                <p>Arraste e solte os arquivos HTML aqui ou</p>
                <button id="browse-btn" class="btn-action">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    Selecionar Arquivos
                </button>
            </div>

            <!-- Lista de arquivos importados -->
            <div class="imported-files-container">
                <h4>Arquivos Importados</h4>
                <div class="imported-files-header">
                    <span>Nome do Arquivo</span>
                </div>
                <ul id="imported-files-list">
                    <!-- Itens serão adicionados dinamicamente -->
                </ul>
            </div>

            <div id="file-info" style="display: none;">
                <p>Arquivos selecionados: <span id="file-name"></span></p>
                <button id="process-btn" class="btn-primary">Processar Arquivos</button>
            </div>

            <div id="results" style="display: none;">
                <h4>Resultado da Importação</h4>
                <p>Escolas importadas: <span id="escolas-count"></span></p>
                <button id="go-to-chamada" class="btn-primary">Ir para Chamada</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Secretaria de Educação © 2025</p>
    </footer>
    
    <script src="/static/js/importar.js"></script>
</body>
</html>
