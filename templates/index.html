<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paestro - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <h1>Paestro</h1>
        <h2>Registro de Frequência</h2>
    </header>
    
    <main>
        <div class="login-container">
            <h3>Login</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nome da Dupla:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <select id="periodo" required>
                        <option value="">Selecione</option>
                        <option value="matutino">Matutino</option>
                        <option value="vespertino">Vespertino</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Iniciar Chamada</button>
                    <button type="button" id="importar-btn" class="btn-secondary">Importar Chamadas</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Secretaria de Educação © {{ now.year }}</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
